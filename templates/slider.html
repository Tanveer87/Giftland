{% load static %}
 <!-- ======= Hero Section ======= -->
  <section id="hero">
    <div id="heroCarousel" class="carousel slide carousel-fade" data-ride="carousel">
      <div class="carousel-inner" role="listbox">
        <!-- Slide 1 -->
        <div class="carousel-item active" style="background-image: url({% static 'img/slide/gift11.jpg' %}); height:350px; width:100%; background-size: cover;">
          <div class="carousel-container">
          </div>
        </div>
        <!-- Slide 2 -->
        <div class="carousel-item" style="background-image: url({% static 'img/slide/gift2.jpg' %}); height:350px; width:100%;  background-size: cover;">
          <div class="carousel-container">
          </div>
        </div>
        <!-- Slide 3 -->
        <div class="carousel-item" style="background-image: url({% static 'img/slide/gift12.jpg' %}); height:350px; width:100%;  background-size: cover; ">
          <div class="carousel-container">
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#heroCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon icofont-simple-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#heroCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon icofont-simple-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
      <ol class="carousel-indicators" id="hero-carousel-indicators"></ol>
    </div>
  </section><!-- End Hero -->
