{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<br>
<div class="container">
    <div class="row mx-md-n5" >
        <div class="col px-md-5" >
            <div class="col d-flex justify-content-center"></div>
            <br>

            <form method="POST">
                {% csrf_token %}

                {{ form | crispy }} <br>

                <br>
                <button class="btn btn-lg btn-warning" type="submit" name="Create User">Submit</button>
            </form>

            <br>
            <hr>
            </div>
        </div>
    </div>
</div>            
{% endblock %}
